{% extends 'map.html' %}

{% block leftside %}
<a href="{{url_for('missing')}}">
  <button type="button" class="missing-box">
    <span>Search for Missing Animal</span> <br><br>
    <span class="icon">
      <i class="fa fa-search"></i>
    </span>
  </button>
  <br><br>
</a>
<form>
  <div class="select" name="species">
    <select>
      <option>Select an Animal Species</option>
      <option>Cat</option>
      <option>Dog</option>
      <option>Fish</option>
      <option>Guinea Pig</option>
      <option>Pig</option>
      <option>Tortoise</option>
      <option>Raccoon</option>
      <option>Fox</option>
      <option>Bird</option>
      <option>Rabbit</option>
      <option>Horse</option>
      <option>Ferret</option>
      <option>Rat</option>
      <option>Goat</option>
      <option>Hedgehog</option>
      <option>Hamster</option>
      <option>Gerbils</option>
      <option>Reptile</option>
    </select>
  </div>

  <textarea class="textarea" name="breed" placeholder="Breed" rows="1"></textarea>
  <textarea class="textarea" name="age" placeholder="Age in years" rows="1"></textarea>
  <textarea class="textarea" name="animal-name" placeholder="Name" rows="1"></textarea>
  <textarea class="textarea" name="location" placeholder="Location (Last Seen)" rows="1"></textarea>
  <textarea class="textarea" name="time-since-seen" placeholder="Time (Last Seen)" rows="1"></textarea>
  <textarea class="textarea" name="contact-phone" placeholder="Contact Info" rows="1"></textarea>

  <div>
    <div class="file" name="animal-photo">
      <label class="file-label">
        <input class="file-input" type="file" name="resume">
        <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label">
            Upload Photo
          </span>
        </span>
      </label>
    </div><br><br>
    <a class="button adopt-box">
      Report Missing Animal
    </a>
  </div>
</form>
{% endblock %}
