{% extends 'base.html' %}


{% block content %}


<div class>
    <button type="button" class="redblock">
        <span>Messages</span> <br><br>
        <span class="icon">
            <i class="fas fa-sms"></i>
        </span>
    </button>
</div>

<div class="box">
    <article class="media">
        <div class="media-left">
            <figure class="image is-64x64">
                <img src="{{url_for('static', filename='cool.png')}}" alt="Image">
            </figure>
        </div>
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>Landon Campbell</strong>
                </p>
            </div>
            <div class="message_content">
                <p>
                    Hello, I'd  like to purchase your animal!
                </p>
                <br></br>
                <div class="buttons">
                    <button class="button is-danger is-light">Reply</button>
                </div>
            </div>
        </div>
    </article>
</div>

{% endblock %}
