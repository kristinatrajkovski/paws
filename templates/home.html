{% extends 'base.html' %}

{% block content %}
<style>
.blueblock {

  border: none;
  margin: 28px 28px;
  font-size: 24px;

  cursor: pointer;
  text-align: center;
  display: inline-block;
  border-radius: 10px;
  background-color: cornflowerblue;
  
  
} 
.purpleblock {
  display: block;
  width:  300px;
  height: 200px;
  border: none;
  margin: 14px 28px;
  font-size: 24px;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  cursor: pointer;
  text-align: center;
  display: inline-block;
  border-radius: 10px;
  background-color: rgb(152, 100, 237);
  
  
}
.pinkblock {
  display: block;
  width:  300px;
  height: 200px;
  border: none;
  margin: 28px 28px;
  font-size: 24px;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  cursor: pointer;
  text-align: center;
  display: inline-block;

.greenblock {
  display: block;

<a href="{{url_for('missing')}}">
<div class="center">
    <button type="button" class="blueblock">

</a>

    </a>
